<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smartphones | Technology | Trace The Dark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ② CSS (INTERNAL) -->
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg, #f6f7f8, #eef1f4);
      color: #111827;
    }

    /* HEADER */
    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      position: relative;
      overflow: hidden;
    }

    .header-container {
      max-width: 1200px;
      margin: auto;
      padding: 16px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

  
.site-name {
  display: inline-flex;      /* NOT flex on header */
  align-items: center;
  gap: 10px;
  font-weight: 800;
  font-size: 22px;
  background: linear-gradient(
    90deg,
    #0f172a,
    #2563eb,
    #0ea5e9
  );
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* LOGO — NO CENTERING */

.site-logo {
  height: 28px;
  width: auto;

  filter:
    drop-shadow(1px 0 0 #000)
    drop-shadow(-1px 0 0 #000)
    drop-shadow(0 1px 0 #000)
    drop-shadow(0 -1px 0 #000);
position: relative;
top: 1.5px;   /* adjust between 1px–2px if needed */
}

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #374151;
      font-size: 15px;
    }

    nav a:hover {
      color: #111827;
    }

    /* HEADER CURSOR EFFECT */
    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
        700px circle at var(--x, 50%) var(--y, 50%),
        rgba(37, 99, 235, 0.14),
        rgba(37, 99, 235, 0.06),
        transparent 45%
      );
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    header.active::before {
      opacity: 1;
    }

    /* HERO */
    .sp-hero {
      text-align: center;
      padding: 70px 20px 40px;
      background: linear-gradient(180deg, #ffffff, #f9fafb);
    }

    .sp-hero h1 {
      font-size: 38px;
    }

    .sp-hero p {
      margin-top: 12px;
      color: #6b7280;
    }

    /* SEARCH */
    .sp-search {
      display: block;
      margin: 30px auto 40px;
      width: 340px;
      max-width: 100%;
      padding: 14px 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
    }

    /* PRODUCT GRID */
    .product-grid {
      max-width: 1200px;
      margin: 0 auto 80px;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
    }

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 20px;
  align-items: stretch; /* IMPORTANT */
}

    
    /* PRODUCT CARD (REUSABLE) */
    .product-card {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 22px;
      transition: all 0.3s ease;
    }

    .product-card:hover {
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .product-card p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 14px;
    }

    .product-card a {
      display: inline-block;
      padding: 10px 16px;
      background: #2563eb;
      color: #ffffff;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
    }

    .product-card a:hover {
      background: #1d4ed8;
    }

    /* FOOTER */
    footer {
      border-top: 1px solid #e5e7eb;
      padding: 20px;
      text-align: center;
      font-size: 13px;
      color: #6b7280;
    }

    @media (max-width: 768px) {
      .sp-hero h1 {
        font-size: 28px;
      }
    }



.product-slider {
  position: relative;      /* ✅ IMPORTANT */
  width: 100%;
  background: #f4f4f4;
  border-radius: 14px;
  padding: 12px;
  box-sizing: border-box;
}

/* Image */
.product-slider img {
  width: 100%;
  max-height: 420px;
  object-fit: contain;
  display: none;
  margin: auto;
}

.product-slider img.active {
  display: block;
}

/* Buttons */
.product-slider .prev,
.product-slider .next {
  position: absolute;              /* ✅ overlay on image */
  top: 50%;                         /* ✅ vertical center */
  transform: translateY(-50%);
  background: rgba(0, 0, 0, 0.55);
  color: #fff;
  border: none;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  font-size: 22px;
  cursor: pointer;
  z-index: 10;
}

/* Left & Right */
.product-slider .prev {
  left: 10px;
}

.product-slider .next {
  right: 10px;
}

/* Hover effect (optional but nice) */
.product-slider .prev:hover,
.product-slider .next:hover {
  background: rgba(0, 0, 0, 0.8);
}

.search-result-card {
  background: #ffffff;
  border: 1px solid #e5e7eb;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 16px;
}

.view-btn {
  padding: 10px 16px;
  background: #111827;
  color: #ffffff;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

.view-btn:hover {
  background: #000000;
}

.product-card.highlight {
  outline: 3px solid #2563eb;
  transition: outline 0.3s ease;
}

.check-price-container {
  margin-top: auto; /* THIS locks button position */
}


    
    
  </style>
</head>

<body>

<header id="site-header">
  <div class="header-container">
    <div class="site-name">Trace The Dark
        <img src="transparent logo.png" alt="Site Logo" class="site-logo">
    </div>


    <nav>
      <a href="index.html">Home</a>
      <a href="tech.html">Technology</a>
      <a href="about.html">About</a>
    </nav>
  </div>
</header>

<section class="sp-hero">
  <h1>Wellness and Dresses</h1>
  <p>Best wellness products,dresses, tools, and routines</p>
</section>

<input
  type="text"
  id="phoneSearch"
  class="sp-search"
  placeholder="Search wellness products..."
>
<div id="searchResults"></div>

  
<section class="product-grid" id="phoneGrid">

  <div class="product-card" >

<div class="product-slider" data-index="0">
  <div class="slides">
    <img src="" class="slide active">
    <img src="" class="slide">
    <img src="" class="slide">
    <img src="" class="slide">
    <img src="" class="slide">
  </div>

  <button class="nav prev">❮</button>
  <button class="nav next">❯</button>
</div>

   
</div>



  
</section>

<footer>
  <p>
    Disclosure: This page may contain affiliate links.
    If you click and make a purchase, we may earn a commission at no extra cost to you.
  </p>
</footer>

<!-- ③ JavaScript (INTERNAL) -->
<script>
  // HEADER CURSOR EFFECT
  const header = document.getElementById("site-header");

  header.addEventListener("mouseenter", () => {
    header.classList.add("active");
  });

  header.addEventListener("mouseleave", () => {
    header.classList.remove("active");
  });

  header.addEventListener("mousemove", (e) => {
    const rect = header.getBoundingClientRect();
    header.style.setProperty("--x", `${e.clientX - rect.left}px`);
    header.style.setProperty("--y", `${e.clientY - rect.top}px`);
  });

const searchInput = document.querySelector('.sp-search');
const resultsBox = document.getElementById('searchResults');
const products = document.querySelectorAll('.product-card');

searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase().trim();
  resultsBox.innerHTML = '';

  if (query === '') return;

  let found = 0;

  products.forEach(product => {
    const name = product.dataset.name.toLowerCase();
    const description = product.innerText.toLowerCase();

    if (name.includes(query) || description.includes(query)) {
      found++;
      const id = product.id;

      resultsBox.innerHTML += `
        <div class="search-result-card">
          <h3>${product.querySelector('h3').innerText}</h3>
          <p>${product.querySelector('p').innerText.substring(0,120)}...</p>
          <button class="view-btn" onclick="scrollToProduct('${id}')">
            View Product
          </button>
        </div>
      `;
    }
  });

  if (found === 0) {
    resultsBox.innerHTML = `<p class="no-results">No products found</p>`;
  }
});

function scrollToProduct(id) {
  const target = document.getElementById(id);
  if (!target) return;

  target.scrollIntoView({ behavior: 'smooth', block: 'center' });
  target.classList.add('highlight');

  setTimeout(() => target.classList.remove('highlight'), 1500);
}

</script>


<script>
document.querySelectorAll('.product-slider').forEach(slider => {
  let slides = slider.querySelectorAll('.slide');
  let index = 0;

  slider.querySelector('.next').addEventListener('click', () => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
  });

  slider.querySelector('.prev').addEventListener('click', () => {
    slides[index].classList.remove('active');
    index = (index - 1 + slides.length) % slides.length;
    slides[index].classList.add('active');
  });

  setInterval(() => {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
  }, 4000);
});
</script>
